<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>To Do App</title>
  </head>
  <body>
    <div id="todo-parent">
      <h2>To do list</h2>
      <form method="POST">
        <div id="add-todo">
          <input type="text" name="activity" id="todo-create-name" placeholder="Add a task"/>
          <input type="submit" value="+" id="todo-submit" />
        </div>
      </form>

      <ul id="todo-list">
        <div id="todos-header">
          <span id="todo-count">
            {% if todos|length == 0 %}
              Task -
            {% else %} 
              Tasks -
            {% endif %}
            {{ todos|length }}
          </span>
          <form method="POST" action="/delete-all">
            <input type="submit" value="Delete all" id="delete-todos" />
          </form>
        </div>
        {% for todo in todos %}
          <li class="todo-activity" id="todo-{{ loop.index }}">
            <div id="todo-checkbox-label">
              <input type="checkbox" id="todo-check-{{ loop.index }}" class="checkbox" />
              <span class="todo-name">{{ todo }}</span>             
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>

    <script src="static/js/todo.js"></script> 
  </body>
</html>
